
<!DOCTYPE html>
 <html lang="pt-br"> <!-- lingua do arquivo, mudamos para português -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A nossa escola</title>
    <link rel="stylesheet" href="style.css"> <!-- tag para adicionar o arquivo CSS, o nome desse arquivo tem que ser mencionado nos comandos rel="" e href="" -->
</head>
<body>
    <header class="cabecalho"> <!-- tag class paa organizar os elementos, nomear cada um e poder fazer configurações específicas -->
        <img class="cabecalho-imagem" src="./6109711c99603-celem_banner1140X230.png" alt="CELEM"> 
        <img class="cabecalho-imagem" src="./horas-atividades-complementares.png" alt="atividades complementares"> 
    <ul class="cabecalho-lista-item"> 
        <li class="cabecalho-lista-item"></li> 
        <li class="cabecalho-lista-item"></li>
    </ul>
</header>
    <h1>Informações sobre as atividades da escola</h1> <!-- tg para criar um título, caso precise criar subtítulos usar a tag h2, h3 e assim por diante -->
    <p><strong>escola tem cursos CELEM , atividades complementares e esportes como "vôlei, futsal, tênis,etc."</strong> </p> <!-- tag para criar um parágrafo e adicionar textos -->

    <section class="escola"> <!-- primeira seção do site, pode ser usada para colocar textos e imagem -->
        <div class="escola-conteudo-texto">
        <h2 class="escola-titulo">cursos CELEM </h2>
        <p class="escola-paragrafo-1"></p> <!-- tag para parágrafo, adicionar textos  -->
        <p class="escola-paragrafo-2"><b>atividades complementares e esporte </b> </p>
         <!-- a tag b serve para colocar os elementos de texto em negrito -->
        </div>
        <!-- tag div, cria uma divisão capaz de personalizar somente essa parte que a tag está contida -->
        <img class="ESCOLA" src="./f6eb62d161942afbe56cafc16b1b34b5-gpMedium.jpg" alt="nossa escola"> 
    

    </section>
</body>
</html>
